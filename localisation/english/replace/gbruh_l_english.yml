 july_crisis.1.t:0 "Franz Ferdinand Assassinated!"
 july_crisis.1.d:0 "Two shots in Sarajevo ignited the fires of war and drew Europe toward World War I. Just hours after narrowly escaping an assassin’s bomb, Archduke Franz Ferdinand, the heir to Austro-Hungarian throne and his wife, the Duchess of Hohenberg, are killed by Gavrilo Princip. A month later, Austria-Hungary declares war on Serbia and Europe rapidly descends into chaos. Read more about it!"
 july_crisis.1.a:0 "What has the world come to..."
 july_crisis.1.b:0 "Send an ultimatum to the Serbs"
 july_crisis.2.t:0 "Austrian Ultimatum"
 july_crisis.2.d:0 "The Austro-Hungarian ultimatum has demanded that we formally and publicly condemn the \"dangerous propaganda\" against Austria-Hungary, the ultimate aim of which, it claimed, is to \"detach from the Monarchy territories belonging to it\"."
 july_crisis.2.a:0 "This is preposterous..."
 july_crisis.3.t:0 "Serbia Rejects Ultimatum"
 july_crisis.3.d:0 "The Serbian government states they cannot be held responsible for manifestations of a private character, such as articles in the press and the peaceable work of societies ... [The Serbian government] have been pained and surprised at the statements, according to which members of the Kingdom of Serbia are supposed to have participated in the preparations of the crime..."
 july_crisis.3.a:0 "Order Mobilisation"
 july_crisis.4.t:0 "Austria attacks Serbia"
 july_crisis.4.d:0 "At 11:00 a.m. Yesterday, Austria declared war on Serbia. Kaiser Wilhelm sent a telegram to the Tsar asking for Russian support for the Austrian war against Serbia. A great war is almost upon us."
 july_crisis.4.a:0 "Order General Mobilisation"
 july_crisis.5.t:0 "Russia Mobilises"
 july_crisis.5.d:0 "Despite our best efforts we were not able to stop Russia from mobilising. We are left with no choice but to mobilise ourselves, lest we become a victim of the Russian steamroller."
 july_crisis.5.a:0 "War is upon us..."
 germany.1.t:0 "Ending the Debauchery in Rixdorf"
 germany.1.d:0 "Rixdorf is known for wild parties, floozies and other shady entertainment earning it a more than bad reputation. Conservative circles have approached the government and the Kaiser to stop such immoral activities and rebrand the city to make it more attractive for future homeowners." 
 germany.1.a:0 "The Party is over, Gents."
 germany.2.t:0 "Greater Berlin Integration Initiative"
 germany.2.d:0 "Spearheaded by the mayor of Deutsch-Wilmersdorf, an initiative to integrate the cities around Berlin into Greater Berlin was founded in 1912. Despite receiving heavy opposition from the cities of Spandau and Charlottenburg, with the mayor of the latter even calling for the establishement of Greater Charlottenburg instead of Greater Berlin, the Prussian government and the Kaiser himself, passed an act supporting the initiative." 
 germany.2.a:0 "A Step into the right Direction."
 germany.3.t:0 "A Modern National Hero"
 germany.3.d:0 "Paul von Hindenburg has proven himself in the battle of the century and won the hearts of thousands of Germans all over the Empire. Countless of municipalies renamed streets and places after him. Prussias largest village, the Upper Silesian community of Zabrze has gone so far and proposed to change its name to Hindenburg to set the General a monumental remembrance."
 germany.3.a:0 "Rejoice!"
 germany.4.t:0 "Cöln Expansion Continues"
 germany.4.d:0 "After absorbing the city of Kalk in 1910, the city of Cöln continues its growth and intends to absorb the city of Mülheim on the adjacent side of the Rhine. A petition to stop the expansion was only supported by a small amount of people and in the end it fell on deaf ears."
 germany.4.a:0 "Our cities continue to grow."
 ww1_russia_revolution.11.t:0 "Tsar Nicholas Abdicates"
 ww1_russia_revolution.11.d:0 "This morning, in the wake of recent protests and mutinies across the country, Tsar Nicholas has abdicated the throne. Leadership has been assumed by the Duma under the leadership of Georgy Lvov."
 ww1_russia_revolution.12.t:0 "Bolshevik Uprising"
 ww1_russia_revolution.12.d:0 ""Constant marches and demonstrations all over Petrograd have at last broken what little unity continued to exist in the Russian Provisional Government and the nation has been divided into an all-out civil war. What was meant to be a trivial government crackdown on the Bolshevik groups erupted into a violent clash with protestors yesterday, with veterans clashing with members of the Russian army they once fought for..."
 ww1_russia_revolution.12.a:0 "For the Revolution!"
 ww1_russia_revolution.12.b:0 "Death to the Bolsheviks!"

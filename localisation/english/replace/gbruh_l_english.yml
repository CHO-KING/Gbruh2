 russia.1.t:0 "Stolypin Assassinated"
 russia.1.d:0 "Last night, Prime Minister Stolypin attended a performance at the Kiev Opera with the Tsar and his daughters. At the end of the second act he was shot twice by one Dmitry Bogrov, who was caught at the scene, and later died in hospital."
 russia.1.a:0 "A shame."
 russia.2.t:0 "Rasputin Assassinated"
 russia.2.d:0 "Last night, divers recovered the body of Rasputin from the Neva river. The chief suspect, Prince Youssoupoff, left Petrograd for his Crimean estastes in the morning."
 russia.2.a:0 "Good Riddance!"
 russia.3.t:0 "A Matter of Pride"
 russia.3.d:0 "Now that the Germans show their true intentions, towards the Russian nation, it is time that we rid ourselves of their influence. We shall start by changing the name of our capital to the more Russian sounding Petrograd."
 russia.3.a:0 "We aren't Germans after all!"
 ww1_russia_revolution.1.a:0 "Damn!"

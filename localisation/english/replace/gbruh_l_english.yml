 ENG_blockade:0 "North Sea Blockade"
 ENG_blockade_desc:1 "§YCurrent Blockade Progress:§! [?global.blockade_total|§G0]§R/2500§!\n\n§YCurrent Blockade Tick:§! [?global.blockade_var|§G0]\n\nNaval regions will be considered §GBlockaded§! when there are more than §Y4 Capital and 20 Screen Ships§! from your nation in a region, §RUnblockaded§! when there are more than §Y4 Capital and 20 Screen Ships§! from the enemy in a region and §gContested§! when each nation has more than §Y4 Capital and 20 Screen Ships§! in a region or neither nation has more than §Y20 Ships§! in a region.\n\n§GBlockaded§! regions contribute their indicated value to the §YBlockade Tick§! which increase the §YBloackade Progress§! monthly. When the §YBlockade Progress§! reaches §G2500§!, the severity of the §YBritish Blockade§! spirit will §Gincrease§!. If the §YBlockade Progress§! goes below §R0§!, the severity of the §YBritish Blockade§! spirit will §Rdecrease§!.\n"
